<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Feel free to reach out to me with any questions, feedback, or collaboration opportunities. I'd love to hear from you!</p>
            <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <p>You can also connect with me on [social media platforms] for updates and discussions.</p>
    </footer>
</body>
</html>
